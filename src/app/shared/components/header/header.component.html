<header>
  <nav>
    <div fxFlex="0 1 1140px" fxLayout="row" fxLayoutAlign="center center" class="nav">

      <div fxFlex="none">
        <a class="home-link" routerLink="">
          BTC TIMES
        </a>
      </div>
      <div fxFlex="none">
          <a class="btc-link" routerLink="/">
            BTC $10,398
          </a>
          <a class="btc-pro-link" routerLink="/">
            +4.72%
          </a>
          <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
            <mat-icon>menu</mat-icon>
          </button>
      </div>
      
      <div fxFlex class="text--right" fxShow="false" fxShow.gt-sm>
        <button aria-label="news" mat-flat-button [matMenuTriggerFor]="matmenu">
          News<mat-icon class="icon__arrow-drop-down--white">arrow_drop_down</mat-icon>
        </button>
        <mat-menu #matmenu="matMenu">
          <div mat-menu-item *ngFor="let lang of languages">
            <a class="language-link"
               href="{{(lang.name === 'en') ? currentUrl : '/' + lang.name + currentUrl}}"
               (click)="changeLanguage(lang.name)">
              <mat-icon>flag</mat-icon>
              <span>{{lang.label}}</span>
            </a>
          </div>
        </mat-menu>
        <button aria-label="prices" mat-flat-button routerLink="blog">
          Prices
        </button>
        <button aria-label="" mat-flat-button routerLink="/">
          Explorer
        </button>
        <button aria-label="" mat-flat-button routerLink="/">
          Faucet
        </button>
        <button aria-label="" mat-flat-button routerLink="/advertise">
          Advertise
        </button>  
        <button aria-label="" mat-flat-button routerLink="/press-release-submission">
          Press Releases
        </button>
        
      </div>
      <div fxFlex="none">
        <button aria-label="" class="subscribe-btn" mat-stroked-button [matMenuTriggerFor]="matmenu">
          Subscribe
        </button>
      </div>
      <mat-menu x-position="before" #menu="matMenu">
          <button mat-menu-item routerLink="/" [matMenuTriggerFor]="matmenu">News</button>
          <button mat-menu-item routerLink="/">Prices</button>
          <button mat-menu-item routerLink="/">Explorer</button>
          <button mat-menu-item routerLink="/">Faucet</button>
          <button mat-menu-item routerLink="/">Advertise</button>
          <button mat-menu-item routerLink="/">Press Releases</button>
      </mat-menu>
      <app-search-bar></app-search-bar>
    </div>
  </nav>
  <section class="progress-bar">
    <mat-progress-bar [color]="'primary'" [mode]="progressBarMode">
    </mat-progress-bar>
  </section>
</header>

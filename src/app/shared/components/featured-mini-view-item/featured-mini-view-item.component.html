<div class="mini-view-item" *ngIf="item !== undefined">
    <h3 class="mini-view-item__title">{{ item.title }}</h3> 
    <p class="mini-view-item__headline">{{ content }}</p>
    <p class="mini-view-item__author" *ngIf="item.editor !== null"><span><a routerLink="/">{{ item.editor.fullname }}</a></span> &nbsp;&nbsp;|&nbsp;&nbsp;<span>{{ item.updated_at | date: 'MMM d, y, H:mm:ss' }}</span></p>
</div>
